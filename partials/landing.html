<div class="bg-white p-6 rounded-lg shadow-md space-y-6">
  <h2 class="text-xl font-bold text-slate-900">Welcome to BrickSync</h2>
  <p class="text-sm text-slate-700">Please select your device type to configure the application:</p>
  <form id="landing-form" class="space-y-4">
    <div>
      <label for="device-type" class="block text-sm font-medium text-slate-700">Device Type</label>
      <select id="device-type" name="device-type" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" required>
        <option value="">Select Device Type</option>
        <option value="desktop">Desktop (Home Wi-Fi, 192.168.1.125:3000)</option>
        <option value="mobile">Mobile (Mobile Data, localhost:3000)</option>
      </select>
    </div>
    <div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 w-full md:w-auto">Continue</button>
    </div>
  </form>
</div>
