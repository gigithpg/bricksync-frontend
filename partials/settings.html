<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Settings</h2>
  <form id="settings-form" class="space-y-4">
    <div>
      <label for="api-url" class="block text-sm font-medium text-gray-700">API URL</label>
      <input type="text" id="api-url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2" placeholder="e.g., http://192.168.1.125:3000">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Save</button>
  </form>
</div>
