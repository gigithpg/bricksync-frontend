<div class="bg-gray-800 p-6 rounded-lg shadow-md space-y-6 mobile-form">
  <h2 class="text-xl font-bold text-gray-100">Settings</h2>
  <form id="settings-form" class="space-y-4">
    <div class="space-y-2">
      <label class="form-label">Device Type</label>
      <label class="flex items-center">
        <input type="radio" name="device-type" value="desktop" class="mr-2 text-teal-600 focus:ring-teal-500" required>
        <span class="text-sm text-gray-300">Desktop (Home Wi-Fi, 192.168.1.125:3000)</span>
      </label>
      <label class="flex items-center">
        <input type="radio" name="device-type" value="mobile" class="mr-2 text-teal-600 focus:ring-teal-500" required>
        <span class="text-sm text-gray-300">Mobile (Mobile Data, localhost:3000)</span>
      </label>
    </div>
    <div>
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors duration-200 w-full md:w-auto">Save</button>
    </div>
  </form>
</div>
