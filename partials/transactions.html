<div class="bg-white p-6 rounded-lg shadow-md space-y-6">
  <h2 class="text-xl font-bold text-slate-900">Transactions</h2>
  <div id="loading-spinner-transactions" class="hidden flex justify-center items-center">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
  </div>
  <div class="flex flex-col md:flex-row gap-4 justify-end mb-4">
    <select id="transaction-table-filter-customer" class="border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
      <option value="">All Customers</option>
    </select>
    <select id="transaction-table-filter-type" class="border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
      <option value="">All Types</option>
      <option value="Sale">Sale</option>
      <option value="Payment">Payment</option>
    </select>
  </div>
  <div class="overflow-x-auto">
    <table id="transaction-table" class="min-w-full divide-y divide-slate-200"></table>
  </div>
</div>
