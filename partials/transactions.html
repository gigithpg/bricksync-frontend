<div class="bg-gray-800 p-6 rounded-lg shadow-md space-y-6 mobile-form">
  <h2 class="text-xl font-bold text-gray-100">Transactions</h2>
  <div class="space-y-4">
    <div>
      <label for="transaction-table-filter-customer" class="form-label">Filter by Customer</label>
      <select id="transaction-table-filter-customer" class="form-input"></select>
    </div>
    <div>
      <label for="transaction-table-filter-type" class="form-label">Filter by Type</label>
      <select id="transaction-table-filter-type" class="form-input">
        <option value="">All Types</option>
        <option value="Sale">Sale</option>
        <option value="Payment">Payment</option>
      </select>
    </div>
  </div>
  <div class="table-container">
    <table id="transaction-table" class="min-w-full bg-gray-800 divide-y divide-gray-600">
      <thead class="bg-gray-700"></thead>
      <tbody class="divide-y divide-gray-600"></tbody>
    </table>
  </div>
  <div id="loading-spinner-transactions" class="hidden text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-teal-600"></div>
  </div>
</div>
