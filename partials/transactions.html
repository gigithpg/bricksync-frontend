<div class="bg-white p-6 rounded-lg shadow-md space-y-6 mobile-form">
  <h2 class="text-xl font-bold text-gray-900">Transactions</h2>
  <div class="space-y-4">
    <div>
      <label for="transaction-table-filter-customer" class="form-label">Filter by Customer</label>
      <select id="transaction-table-filter-customer" class="form-input" autocomplete="off"></select>
    </div>
    <div>
      <label for="transaction-table-filter-type" class="form-label">Filter by Type</label>
      <select id="transaction-table-filter-type" class="form-input" autocomplete="off">
        <option value="">All Types</option>
        <option value="Sale">Sale</option>
        <option value="Payment">Payment</option>
      </select>
    </div>
  </div>
  <table id="transaction-table" class="table bg-white divide-y divide-gray-200">
    <thead class="bg-gray-100"></thead>
    <tbody class="divide-y divide-gray-200"></tbody>
  </table>
  <div id="loading-spinner-transactions" class="hidden text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
  </div>
</div>
