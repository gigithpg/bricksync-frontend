<div class="bg-white p-6 rounded-lg shadow-md space-y-6">
  <h2 class="text-xl font-bold text-slate-900">Sales</h2>
  <form id="sales-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="sale-customer" class="block text-sm font-medium text-slate-700">Customer Name</label>
      <select id="sale-customer" name="Customer Name" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
        <option value="">Select Customer</option>
      </select>
    </div>
    <div>
      <label for="sale-date" class="block text-sm font-medium text-slate-700">Date</label>
      <input type="text" id="sale-date" name="Date" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Select date">
    </div>
    <div>
      <label for="sale-quantity" class="block text-sm font-medium text-slate-700">Quantity</label>
      <input type="number" id="sale-quantity" name="Quantity" min="0" step="0.01" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
    </div>
    <div>
      <label for="sale-rate" class="block text-sm font-medium text-slate-700">Rate</label>
      <input type="number" id="sale-rate" name="Rate" min="0" step="0.01" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
    </div>
    <div>
      <label for="sale-vehicle-rent" class="block text-sm font-medium text-slate-700">Vehicle Rent</label>
      <input type="number" id="sale-vehicle-rent" name="Vehicle Rent" min="0" step="0.01" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
    </div>
    <div>
      <label for="sale-amount" class="block text-sm font-medium text-slate-700">Amount</label>
      <input type="number" id="sale-amount" name="Amount" readonly class="mt-1 block w-full border-slate-300 rounded-md shadow-sm bg-slate-100 sm:text-sm p-2">
    </div>
    <div>
      <label for="sale-payment-method" class="block text-sm font-medium text-slate-700">Payment Method</label>
      <select id="sale-payment-method" name="Payment Method" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
        <option value="">Select Payment Method</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cash">Cash</option>
        <option value="Cheque">Cheque</option>
        <option value="UPI">UPI</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div>
      <label for="sale-payment-received" class="block text-sm font-medium text-slate-700">Payment Received</label>
      <input type="number" id="sale-payment-received" name="Payment Received" min="0" step="0.01" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
    </div>
    <div class="md:col-span-2">
      <label for="sale-remarks" class="block text-sm font-medium text-slate-700">Remarks</label>
      <textarea id="sale-remarks" name="Remarks" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"></textarea>
    </div>
    <div class="md:col-span-2">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 w-full md:w-auto">Add Sale</button>
    </div>
  </form>
  <div class="overflow-x-auto">
    <table id="sales-table" class="min-w-full divide-y divide-slate-200"></table>
  </div>
</div>
