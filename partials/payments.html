<div class="bg-white p-6 rounded-lg shadow-md space-y-6">
  <h2 class="text-xl font-bold text-slate-900">Payments</h2>
  <form id="payment-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="payment-customer" class="block text-sm font-medium text-slate-700">Customer Name</label>
      <select id="payment-customer" name="Customer Name" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" required>
        <option value="">Select Customer</option>
      </select>
    </div>
    <div>
      <label for="payment-date" class="block text-sm font-medium text-slate-700">Date</label>
      <input type="text" id="payment-date" name="Date" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Select date" required>
    </div>
    <div>
      <label for="payment-method" class="block text-sm font-medium text-slate-700">Payment Method</label>
      <select id="payment-method" name="Payment Method" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" required>
        <option value="">Select Payment Method</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Cash">Cash</option>
        <option value="Cheque">Cheque</option>
        <option value="UPI">UPI</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div>
      <label for="payment-received" class="block text-sm font-medium text-slate-700">Payment Received</label>
      <input type="number" id="payment-received" name="Payment Received" min="0" step="0.01" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" required>
    </div>
    <div class="md:col-span-2">
      <label for="payment-remarks" class="block text-sm font-medium text-slate-700">Remarks</label>
      <textarea id="payment-remarks" name="Remarks" class="mt-1 block w-full border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2"></textarea>
    </div>
    <div class="md:col-span-2">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 w-full md:w-auto">Save</button>
    </div>
  </form>
  <div id="loading-spinner-payments" class="hidden flex justify-center items-center">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
  </div>
  <div class="flex justify-end mb-4">
    <select id="payment-table-filter-customer" class="border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
      <option value="">All Customers</option>
    </select>
  </div>
  <div class="overflow-x-auto">
    <table id="payment-table" class="min-w-full divide-y divide-slate-200"></table>
  </div>
</div>
