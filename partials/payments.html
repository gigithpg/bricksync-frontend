<div class="bg-white p-6 rounded-lg shadow-md space-y-6 mobile-form">
  <h2 class="text-xl font-bold text-gray-900">Payments</h2>
  <form id="payment-form" class="space-y-4">
    <div>
      <label for="payment-customer" class="form-label">Customer</label>
      <select id="payment-customer" name="Customer Name" class="form-input" required autocomplete="off"></select>
    </div>
    <div>
      <label for="payment-date" class="form-label">Date</label>
      <input type="text" id="payment-date" name="Date" class="form-input" required autocomplete="off">
    </div>
    <div>
      <label for="payment-method" class="form-label">Payment Method</label>
      <select id="payment-method" name="Payment Method" class="form-input" required autocomplete="off">
        <option value="">Select Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="UPI">UPI</option>
      </select>
    </div>
    <div>
      <label for="payment-received" class="form-label">Payment Received</label>
      <input type="number" id="payment-received" name="Payment Received" step="0.01" min="0" class="form-input" required autocomplete="off">
    </div>
    <div>
      <label for="payment-remarks" class="form-label">Remarks</label>
      <input type="text" id="payment-remarks" name="Remarks" class="form-input" autocomplete="off">
    </div>
    <div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 w-full md:w-auto">Save</button>
    </div>
  </form>
  <div>
    <label for="payment-table-filter-customer" class="form-label">Filter by Customer</label>
    <select id="payment-table-filter-customer" class="form-input" autocomplete="off"></select>
  </div>
  <table id="payment-table" class="table bg-white divide-y divide-gray-200">
    <thead class="bg-gray-100"></thead>
    <tbody class="divide-y divide-gray-200"></tbody>
  </table>
  <div id="loading-spinner-payments" class="hidden text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
  </div>
</div>
