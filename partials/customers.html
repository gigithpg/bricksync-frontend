<div class="bg-gray-800 p-6 rounded-lg shadow-md space-y-6 mobile-form">
  <h2 class="text-xl font-bold text-gray-100">Customers</h2>
  <form id="customer-form" class="space-y-4">
    <div>
      <label for="customer-name" class="form-label">Customer Name</label>
      <input type="text" id="customer-name" name="Customer Name" class="form-input" required>
    </div>
    <div>
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors duration-200 w-full md:w-auto">Add</button>
    </div>
  </form>
  <div class="table-container">
    <table id="customer-table" class="min-w-full bg-gray-800 divide-y divide-gray-600">
      <thead class="bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Customer Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-600"></tbody>
    </table>
  </div>
  <div id="loading-spinner-customers" class="hidden text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-teal-600"></div>
  </div>
</div>
