<div class="bg-white p-6 rounded-lg shadow-md space-y-6 mobile-form">
  <h2 class="text-xl font-bold text-gray-900">Customers</h2>
  <form id="customer-form" class="space-y-4">
    <div>
      <label for="customer-name" class="form-label">Customer Name</label>
      <input type="text" id="customer-name" name="Customer Name" class="form-input" required autocomplete="off">
    </div>
    <div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 w-full md:w-auto">Add</button>
    </div>
  </form>
  <table id="customer-table" class="table bg-white divide-y divide-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider truncate">Customer Name</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200"></tbody>
  </table>
  <div id="loading-spinner-customers" class="hidden text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-600"></div>
  </div>
</div>
