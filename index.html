<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrickSync</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="css/flatpickr.min.css">
</head>
<body class="bg-slate-100 font-sans antialiased">
  <div class="flex flex-col min-h-screen md:flex-row">
    <!-- Header for Mobile -->
    <header class="bg-indigo-800 text-white p-4 flex justify-between items-center md:hidden shadow-lg">
      <h1 class="text-xl font-bold">BrickSync</h1>
      <button id="hamburger-menu" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </header>

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-indigo-800 text-white w-full md:w-64 fixed top-0 right-0 h-full md:h-screen hidden md:block z-20 shadow-xl">
      <div class="p-4">
        <h1 class="text-2xl font-bold md:block hidden">BrickSync</h1>
        <ul class="mt-4 space-y-2">
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 active bg-indigo-600 text-white md:bg-indigo-100 md:text-indigo-800 rounded-md" data-tab="dashboard">Dashboard</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="customers">Customers</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="sales">Sales</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="payments">Payments</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="transactions">Transactions</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="balances">Balances</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="logs">Logs</button>
          </li>
          <li>
            <button class="tab-button w-full text-left px-4 py-2 hover:bg-indigo-900 transition-colors duration-200 rounded-md" data-tab="settings">Settings</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:mr-64">
      <div id="tab-content" class="container mx-auto"></div>
    </main>
  </div>

  <script src="js/flatpickr.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
