<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrickSync</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="css/flatpickr.min.css">
</head>
<body class="bg-gray-900 font-sans text-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="hidden md:block w-64 bg-gray-800 shadow-md transition-none">
      <div class="p-4">
        <h1 class="text-2xl font-bold text-teal-400">BrickSync</h1>
      </div>
      <nav class="mt-4">
        <a href="#" data-tab="dashboard" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700 active">Dashboard</a>
        <a href="#" data-tab="customers" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Customers</a>
        <a href="#" data-tab="sales" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Sales</a>
        <a href="#" data-tab="payments" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Payments</a>
        <a href="#" data-tab="transactions" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Transactions</a>
        <a href="#" data-tab="balances" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Balances</a>
        <a href="#" data-tab="logs" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Logs</a>
        <a href="#" data-tab="settings" class="tab-button block px-4 py-2 text-sm text-gray-300 hover:bg-teal-700">Settings</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-gray-800 shadow-sm p-4 flex justify-between items-center">
        <button id="hamburger-menu" class="md:hidden text-teal-400">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
        <h2 class="text-lg font-semibold text-gray-100">Dashboard</h2>
        <div></div>
      </header>
      <!-- Toast Notification -->
      <div id="toast" class="hidden fixed top-4 right-4 bg-teal-600 text-white px-4 py-2 rounded-md shadow-md"></div>
      <!-- Device Selection Modal -->
      <div id="device-modal" class="modal hidden">
        <div class="modal-content">
          <h2 class="text-xl font-bold text-gray-100">Welcome to BrickSync</h2>
          <p class="text-sm text-gray-300">Please select your device type to configure the application:</p>
          <form id="device-form" class="space-y-4">
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="radio" name="device-type" value="desktop" class="mr-2 text-teal-600 focus:ring-teal-500" required>
                <span class="text-sm text-gray-300">Desktop (Home Wi-Fi, 192.168.1.125:3000)</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="device-type" value="mobile" class="mr-2 text-teal-600 focus:ring-teal-500" required>
                <span class="text-sm text-gray-300">Mobile (Mobile Data, localhost:3000)</span>
              </label>
            </div>
            <div>
              <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded-md hover:bg-teal-700 transition-colors duration-200 w-full">Continue</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Tab Content -->
      <main id="tab-content" class="flex-1 p-6 overflow-auto"></main>
    </div>
  </div>
  <script src="js/flatpickr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/forms.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
