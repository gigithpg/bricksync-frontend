<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrickSync Dashboard</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navigation Bar (Bottom on mobile, Sidebar on desktop) -->
  <nav class="fixed bottom-0 w-full bg-blue-600 text-white md:w-64 md:h-screen md:top-0 md:left-0 md:p-4">
    <div class="flex flex-row justify-around md:flex-col md:space-y-2">
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700 active" data-tab="dashboard">Dashboard</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="customers">Customers</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="sales">Sales</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="payments">Payments</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="transactions">Transactions</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="balances">Balances</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="logs">Logs</button>
      <button class="tab-button py-2 px-4 md:w-full text-center md:text-left hover:bg-blue-700" data-tab="settings">Settings</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="p-4 md:ml-64 md:mt-0 mt-16">
    <!-- Dashboard -->
    <section id="dashboard" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
      <p class="text-gray-600">Placeholder for key metrics and charts (coming soon).</p>
    </section>

    <!-- Customers -->
    <section id="customers" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Customers</h1>
      <form id="customerForm" class="mb-4 grid gap-4 max-w-lg">
        <input type="text" id="custName" name="Customer Name" placeholder="Customer Name" class="border p-2 rounded" required>
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Customer</button>
      </form>
      <div class="overflow-x-auto">
        <table id="customersTable" class="w-full border-collapse bg-white">
          <thead><tr><th class="border p-2">Loading...</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Sales -->
    <section id="sales" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Sales</h1>
      <form id="salesForm" class="mb-4 grid gap-4 max-w-lg">
        <select id="saleCustomer" name="Customer Name" class="border p-2 rounded" required></select>
        <input type="text" id="saleDate" name="Date" placeholder="dd/mm/yyyy" class="border p-2 rounded" required>
        <input type="number" id="saleQty" name="Quantity" placeholder="Quantity" class="border p-2 rounded" required min="0" step="0.01">
        <input type="number" id="saleRate" name="Rate" placeholder="Rate" class="border p-2 rounded" required min="0" step="0.01">
        <input type="number" id="saleRent" name="Vehicle Rent" placeholder="Vehicle Rent" class="border p-2 rounded" min="0" step="0.01">
        <input type="number" id="saleAmount" name="Amount" placeholder="Amount" class="border p-2 rounded" readonly>
        <select id="saleMethod" name="Payment Method" class="border p-2 rounded">
          <option value="">No Payment</option>
          <option value="Cheque">Cheque</option>
          <option value="Cash">Cash</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Others">Others</option>
        </select>
        <input type="number" id="salePaid" name="Payment Received" placeholder="Payment Received" class="border p-2 rounded" min="0" step="0.01">
        <input type="text" id="saleRemarks" name="Remarks" placeholder="Remarks" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Sale</button>
      </form>
      <div class="overflow-x-auto">
        <table id="salesTable" class="w-full border-collapse bg-white">
          <thead><tr><th class="border p-2">Loading...</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Payments -->
    <section id="payments" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Payments</h1>
      <form id="paymentsForm" class="mb-4 grid gap-4 max-w-lg">
        <select id="payCustomer" name="Customer Name" class="border p-2 rounded" required></select>
        <input type="text" id="payDate" name="Date" placeholder="dd/mm/yyyy" class="border p-2 rounded" required>
        <select id="payMethod" name="Payment Method" class="border p-2 rounded" required>
          <option value="">Select Payment Method</option>
          <option value="Cheque">Cheque</option>
          <option value="Cash">Cash</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="Others">Others</option>
        </select>
        <input type="number" id="payAmount" name="Payment Received" placeholder="Payment Received" class="border p-2 rounded" required min="0" step="0.01">
        <input type="text" id="payRemarks" name="Remarks" placeholder="Remarks" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Payment</button>
      </form>
      <div class="overflow-x-auto">
        <table id="paymentsTable" class="w-full border-collapse bg-white">
          <thead><tr><th class="border p-2">Loading...</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Transactions -->
    <section id="transactions" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Transactions</h1>
      <div class="overflow-x-auto">
        <table id="transactionsTable" class="w-full border-collapse bg-white">
          <thead><tr><th class="border p-2">Loading...</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Balances -->
    <section id="balances" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Balances</h1>
      <div class="overflow-x-auto">
        <table id="balancesTable" class="w-full border-collapse bg-white">
          <thead><tr><th class="border p-2">Loading...</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Logs -->
    <section id="logs" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Logs</h1>
      <button onclick="clearLogs()" class="bg-red-600 text-white p-2 rounded hover:bg-red-700 mb-4">Clear Logs</button>
      <div class="overflow-x-auto">
        <table id="logsTable" class="w-full border-collapse bg-white">
          <thead><tr><th class="border p-2">Loading...</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="tab-content hidden">
      <h1 class="text-2xl font-bold mb-4">Settings</h1>
      <form id="settingsForm" class="mb-4 grid gap-4 max-w-lg">
        <label for="apiUrl" class="font-medium">API Base URL</label>
        <input type="text" id="apiUrl" name="apiUrl" placeholder="e.g., http://localhost:3000 or http://192.168.1.100:3000" class="border p-2 rounded">
        <button type="submit" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Save</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="main.js"></script>
</body>
</html>
