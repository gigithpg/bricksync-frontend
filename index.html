<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrickSync - Sales & Payments</title>
  <link rel="stylesheet" href="css/flatpickr.min.css">
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 font-sans text-gray-900 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
      <h1 class="text-2xl font-bold text-gray-900">BrickSync</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <!-- Navigation (Mobile: Bottom, Desktop: Sidebar) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg md:sticky md:top-0 md:h-screen md:w-64 md:flex md:flex-col md:p-4 md:bg-gray-50 z-10">
      <div class="flex justify-around md:flex-col md:space-y-2">
        <button class="tab-button active bg-blue-600 text-white md:bg-gray-100 md:text-gray-900 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="dashboard">Dashboard</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="customers">Customers</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="sales">Sales</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="payments">Payments</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="transactions">Transactions</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="balances">Balances</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="logs">Logs</button>
        <button class="tab-button md:bg-gray-100 md:hover:bg-blue-100 px-4 py-2 text-sm font-medium rounded-t-lg md:rounded-lg transition-colors duration-200" data-tab="settings">Settings</button>
      </div>
    </nav>

    <!-- Tab Content Container -->
    <div id="tab-content" class="md:ml-64 min-h-[400px]"></div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-20">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h2 id="modal-title" class="text-lg font-semibold mb-4"></h2>
        <p id="modal-message" class="text-gray-600 mb-4"></p>
        <div class="flex justify-end space-x-2">
          <button id="modal-cancel" class="bg-gray-300 text-gray-900 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">Cancel</button>
          <button id="modal-confirm" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Confirm</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/flatpickr.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
