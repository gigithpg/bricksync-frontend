<div class="p-4 space-y-6">

      <h3 class="text-lg font-semibold text-gray-900">Total Balance</h3>
      <p class="text-2xl text-indigo-600" id="total-balance">0</p>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-900">Total Sales</h3>
      <p class="text-2xl text-indigo-600" id="total-sales">0</p>

    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-gray-900">Total Payments</h3>
      <p class="text-2xl text-indigo-600" id="total-payments">0</p>
