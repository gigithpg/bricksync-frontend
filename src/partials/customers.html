<div class="p-4 space-y-6">
  <form id="customer-form" class="space-y-4">
    <input id="customer-name" type="text" autocomplete="off" class="w-full p-2 border border-gray-300 rounded text-gray-900" placeholder="Customer Name" />
    <button type="submit" class="btn">Add</button>
  </form>
  <table id="customers-table" class="w-full table-auto text-left">
    <thead>
      <tr class="bg-gray-100 text-gray-700">
        <th class="px-4 py-2 min-w-[100px] truncate">Customer Name</th>
        <th class="px-4 py-2 min-w-[100px] truncate">Actions</th>
      </tr>
    </thead>
    <tbody id="customers-table-body"></tbody>
  </table>
</div>
